<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <span class="todo-count"><strong>{{countPendientes}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a [class.selected]="filtroActual===filtro"
         (click)="cambiarFiltro(filtro)"
      >{{filtro | titlecase}}
      </a>
    </li>
  </ul>
  <button (click)="limpiarCompletados()" class="clear-completed">Clear completed</button>
</footer>
